<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + threejs</title>
</head>
<style>
  #scene-container {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    right: 0;
  }

  .btn {
    height: 50px;
    width: 100px;
    background-color: #2a466c;
    border-radius: 10px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .button_wrapper {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 100;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .select {
    background-color: #1f9595;
  }

  .tip {
    position: fixed;
    top: 0px;
    left: 0px;
    height: 50px;
    width: 50px;
    font-size: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    color: white;
    border-radius: 50%;
    background-color: #2a466c;
    opacity: 0.5;
    border: 1px solid white;
  }

  .detail {
    position: absolute;
    height: 80px;
    width: 200px;
    background-color: rgba(0, 0, 0, 0.8);
    left: 50px;
    top: -130px;
    font-size: 20px;
    padding: 10px 30px;
    display: none;
  }
</style>

<body>
  <div id="scene-container">

  </div>
  <div class="button_wrapper">
    <div class="btn select" id="btn_camera">1镜头控制</div>
    <div class="btn" id="btn_draw">2画线功能</div>
    <div class="btn">3打点功能</div>
    <div class="btn" id="btn_mesh">4分区展示</div>
    <div class="btn">5点云动画</div>
    <div class="btn">6线条动画</div>
  </div>
  <div class="tip">
    前额叶
    <div class="detail">
      执行和认知功能，人格
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
